<form class="flexcol {{cssClass}}" autocomplete="off">

   <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" height="100" width="100" />
   <div class="header-fields">
 <table>
  <tr>
  <td>
	  <div class="charname">
	   Name:<input  name="name" type="text" value="{{data.name}}" placeholder="Name" />
	  </div>
	 </td>
  <td>
<div class="resource">
Health
          <div class="resource-content flexrow flex-center flex-between">
          <input type="number" name="healthvalue" value="{{systemData.health.value}}"/>
          <span> / </span>
          <input type="number" name="health.max" value="{{systemData.health.max}}"/>
	  </div>
	  </td>
 </header>
</form>
